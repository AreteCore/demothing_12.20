<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
* {
  /* box-sizing: border-box; */
  x border: 2px solid blue;
  font-family: Helvetica, arial,  sans-serif;
}
.maindiv {
  display: flex;
  flex-direction: row;
  padding: 0 px;
  width: 1250px;
  height:400px;
  border-bottom: 6px solid darkorange;
  border-right: 6px solid darkorange;
  border-top: 3px solid darkorange;
  border-left: 3px solid darkorange;
  flex-wrap: nowrap;
  align-items: center;
}



    .photo {
  display: flex;
  flex-grow: .8;
  justify-content: center;
  align-items: center;
}

  .centerbit {
  display: flex;
  flex-grow: 1;
  justify-content:center;
  height: 100%;
  flex-direction: column;
  
  
}

  .endbit {
  display: flex;
  flex-grow: 1.2;
  height:60%;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  padding-left: 1em;
  border-left: 3px solid lightgrey;
}

.snack {
    display: flex;
    flex-direction: column;
    padding-bottom: 1em;
  }

.dots {
  display:flex;
  height:100%
  width:40px;
  align-self: flex-start; 
}

.row {
  display: flex;
  flex-direction: row;
}

.orgbtn {
  color: white;
  background-color: darkorange;
  font-size: 20px;
  font-weight: bold;
  font-family: "Arial Narrow";
  /* padding-left: 1em;
  padding-right: 1em; */
  padding: .2em 1em;
  margin-right: 1em;
  border-radius: .5em;
  align-items: center;
  
}

.icon {
  display: flex;
  height: 28px;
  width: 28px;
  margin-right:20px;
  border-radius: .5em;
  border: 5px solid darkorange;
  font-size: .8em;
  justify-content:space-around;
  align-items: center;
}

img {
  border-radius: 50%;
  border: 4px solid darkorange;
  height: 260px;
  
}

h1 {
  font-size: 70px;
  color: rgb(255, 115, 0);
  font-style: bold;
  margin: 0em;
}

p {
  font-family: Arial, Helvetica, sans-serif;
  font-style: italic;
  font-size: 1.2em;
}

.snackfont {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  padding: 0px;
}

.sm {font-size:12px;}
.lg {font-size:18px;}

    </style>
</head>
<body>
    <div class="maindiv">
